<!DOCTYPE html>
<html>
    <head>
        <title>Upload Image</title>
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <style type="text/css">
            .map_canvas 
            {
                height: 250px;
            }
        </style>

        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.1.css" />
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
    </head>
    
<body>
    <!-- index page 
    -->
    <div id="loginPage" data-role="page" >
        <div data-role="header" data-position="fixed">
            <h1>Upload Image - Login</h1>
        </div>

        <div data-role="content"> 
            <form id="LoginForm" method="post" enctype="multipart/form-data">
                <input type="text" id="usernameInput" value="zzk1st@163.com" placeholder="Login"/>
                <input type="text" id="passwordInput" value="ilyfmd" placeholder="Password"/>
            </form>

            <a id="loginButton" data-role="button">Login!</a>
        </div>
    </div>

    <!-- main page, get image list-->
    <div id="uploadImagePage" data-role="page" >
        <div data-role="header" data-position="fixed">
            <h1>Upload Image</h1>
            <a href="#createImagePage" data-icon="edit" class="ui-btn-right">Create</a>
        </div>

        <div data-role="content">
            <ul id="listviewImage" data-role="listview" data-filter="true"></ul>
        </div>		
    </div>

    <!-- image details page -->
    <div id="imageDetailsPage" data-role="page" >
        <div data-role="header">
            <h1>Image Details</h1>
        </div>
        <div data-role="content"> 
            <img id="image"/>
            <div id="imageDetails">
                <h3 id="note"></h3>
                <p id="upload_time"></p>
                <p id="address"></p>
                <p id="GPSPos"></p>
            </div>
            <div id="map_canvas_imagedetails" class="map_canvas"></div>
        </div>
    </div>

    <!-- create image page -->
    <div id="createImagePage" data-role="page" data-add-back-btn="true">
        <div data-role="header">
            <h1>Upload an Image</h1>
        </div>

        <div data-role="content"> 
            <form id="formCreateImage" method="post" enctype="multipart/form-data">
                <input type="text" name="inputaddress" id="inputaddress" value="" placeholder="Address"/>
                <textarea name="inputnote" id="inputnote" placeholder="Write some note here"></textarea>
                <textarea readonly name="inputGPSData" id="inputGPSData" placeholder="Loading GPS Data ..."></textarea>
                <input name="inputimagefile" id="inputimagefile" type="file" />
            </form>

            <a id="btnUploadImage" data-role="button">Upload!</a>
            <div id="map_canvas_createimage" class="map_canvas" />
        </div>

    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.1.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script type="text/javascript" src="js/plugins/gmap/jquery.ui.map.js"></script>

    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="js/imagelist.js"></script>
    <script type="text/javascript" src="js/imagedetails.js"></script>
    <script type="text/javascript" src="js/createimage.js"></script>
    <!--
    -->

</body>

</html>
